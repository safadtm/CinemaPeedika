<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ticket</title>

    <!-- ======================= FAVICON ================ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/CSS/styles.css">

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 2rem;
        }

        .center {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right,
                    rgb(218, 35, 35),
                    rgb(155, 0, 0));
        }

        .confirmation-ctnr {
            width: 550px;
            height: fit-content;
            border: 0.4mm solid rgba(0, 0, 0, 0.08);
            border-radius: 3mm;
            box-sizing: border-box;
            padding: 10px;
            max-height: 96vh;
            overflow: auto;
            background: white;
            box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .inner-confirmation-ctnr {
            background: rgb(243, 243, 243);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
        }


        #title {
            font-size: 1.3rem;
            font-weight: 600;
            padding-bottom: 1rem;
        }

        #movieName,
        #bookingId,
        #totalAmount {
            font-weight: 700;
        }

        #closeButton {
            background-color: rgb(246, 9, 9);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        #closeButton:hover {
            background-color: rgb(183, 30, 30);
        }

        hr {
            width: 100%;
            border: none;
            height: 2px;
            background-color: #ccc;
            margin: 1rem 0;
        }

        .amount-row{
            display: flex;
            justify-content: space-between;
        }
    </style>


</head>

<body>
    <div class="center">
        <div class="confirmation-ctnr">

            <div class="inner-confirmation-ctnr">
                <div id="title">Booking Confirmed!</div>
                <div class="confirmation-buttons">
                    <button id="closeButton" type="button">Close</button>
                </div>
            </div>

        </div>
    </div>
    <script>

        const closeButton = document.getElementById('closeButton');

        closeButton.addEventListener('click', function () {
            window.location.href = 'index.html';
        });

    </script>
</body>

</html>

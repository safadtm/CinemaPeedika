<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CinemaPeedika</title>

    <link rel="stylesheet" href="assets/CSS/styles.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">
</head>

<body>
    <!-- ============= HEADER ============ -->
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="assets/images/Cinema Peedika Logo (1).png" alt="Cinema Peedika Logo">
                </a>
            </div>

            <div class="nav-items">
                <ul class="nav-links">
                    <li><a href="index.html">Movies</a></li>
                    <li><a href="blogs.html">Blogs</a></li>
                    <li><a href="booktickets.html">Book Tickets</a></li>
                    <li><input class="search" type="text" placeholder="Search"></li>
                    <li>
                        <a href="signin.html"><button class="signup-button homepage-signin-btn" type="submit"
                                id="signin-button">New User?</button>
                        </a>
                    </li>
                </ul>
            </div>
        </div>

    </header>
    <main>
        <div class="movie-name-ctnr">
            <div class="flex-btwn">
                <div>
                    <h4>Jigarthanda Double X - Tamil</h4>
                </div>
                <div class="custom-dropdown">
                    <span class="dropdown-icon">
                        <img src="assets/images/icons/icons8-location-50.png" height="20px" width="20px" alt="">
                    </span>
                    <select id="locationSelect">
                        <option value="">Select location</option>
                        <option value="Kochi">Kochi</option>
                        <option value="Thiruvananthapuram">Thiruvananthapuram</option>
                        <option value="Kozhikode">Kozhikode</option>
                    </select>
                </div>
            </div>
            <div class="m-t-10">
                <button class="transparent-button">Action</button>
                <button class="transparent-button">Comedy</button>
                <button class="transparent-button">Drama</button>
            </div>
        </div>
        <div class="date-ctnr">
            <img src="assets/images/icons/calendar.png" alt="Calendar" id="calendar-icon">
            <div id="date-picker-container" style="display: none;">
                <!--  date picker interface here -->
                <input type="date" id="date-picker">
            </div>
            <div id="date-text"></div>
        </div>
        <div class="selection-booking-ctnr">
            <div class="theatre-list-ctnr">
                <div class="no-lcn">Select your nearby location</div>

                <!-- Theatre details will be dynamically populated here -->
            </div>
        </div>
    </main>

    <script>
        // Theatre data
        const theatresData = {
            Kochi: [
                {
                    name: 'Cinepolis: Centre Mall, Kochi',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'Aashirvad Cineplexx: Perumbavoor',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'PVR: Oberon Mall, Kochi',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'Padma Cinema: Kochi',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                }
            ],
            Thiruvananthapuram: [
                {
                    name: 'Ariesplex Cinemas Dolby Atmos',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'HK Cinemas: Pothencode',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'PVR: Lulu, Trivandrum',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'SR Cinema: Varkkala',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                }
            ],
            Kozhikode: [
                {
                    name: 'Aashirvad Cineplexx: Kozhikode',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'Surabhi Cinemas: Kozhikode',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'ARC Coronation Dolby Atmos',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                },
                {
                    name: 'E Max Cinemas Dolby: Calicut',
                    times: ['10:00 AM', '2:00 PM', '6:00 PM']
                }
            ],
        };

        // Get the current date
        const currentDate = new Date();
        const calendarIcon = document.getElementById('calendar-icon');
        const datePickerContainer = document.getElementById('date-picker-container');
        const dateText = document.getElementById('date-text');
        const datePicker = document.getElementById('date-picker');

        // Function to toggle the visibility of the date picker container
        function toggleDatePicker() {
            datePickerContainer.style.display = (datePickerContainer.style.display === 'block') ? 'none' : 'block';
        }

        // Function to format the date as "SUN 19 NOV"
        function formatDate(selectedDate) {
            const date = new Date(selectedDate);
            const options = { weekday: 'short', day: '2-digit', month: 'short' };
            return date.toLocaleDateString('en-US', options).toUpperCase();
        }

        // Set the default date to today's date
        const defaultDate = formatDate(currentDate);
        dateText.textContent = defaultDate;

        // Event listener for the calendar icon click to toggle the date picker container
        calendarIcon.addEventListener('click', toggleDatePicker);

        // Event listener for date selection
        datePicker.addEventListener('change', function (event) {
            const selectedDate = event.target.value;
            const formattedDate = formatDate(selectedDate);
            dateText.textContent = formattedDate; // Update the text with the formatted date
            toggleDatePicker(); // Hide the date picker container after selection
        });

        //   Function to update theatre infromation
        function updateTheatreInfo(location) {
            const theatreListContainer = document.querySelector('.theatre-list-ctnr');
            theatreListContainer.innerHTML = ''; // Clear previous content

            if (location === '') {
                const noLocation = document.createElement('div');
                noLocation.classList.add('no-lcn');


                noLocation.textContent = 'Select your nearby location';
                theatreListContainer.appendChild(noLocation);
            } else {
                console.log(location);

                if (theatresData[location]) {
                    const theatre = theatresData[location];

                    for (let i = 0; i < theatre.length; i++) {
                        const theatreContainer = document.createElement('div');
                        theatreContainer.classList.add('theatre-ctnr');

                        const theatreName = document.createElement('div');
                        theatreName.classList.add('theatre-name');
                        theatreName.textContent = theatre[i].name;

                        const showTimes = document.createElement('div');
                        showTimes.classList.add('show-times');

                        // Show times
                        const showTimesHTML = theatre[i].times.map(time => `<button class="show-tms-button">${time}</button>`).join('');
                        showTimes.innerHTML = showTimesHTML;

                        theatreContainer.appendChild(theatreName);
                        theatreContainer.appendChild(showTimes);
                        theatreListContainer.appendChild(theatreContainer);


                        const showTimesButtons = document.querySelectorAll('.show-times .show-tms-button');

                        showTimesButtons.forEach(button => {
                            button.addEventListener('click', function () {
                                const movieName = 'Jigarthanda Double X'; // Replace with the actual movie name
                                const date = dateText.textContent.trim(); // Replace with the actual date


                                // Retrieve the theatre name
                                const theatreContainer = button.closest('.theatre-ctnr');
                                const theatreName = theatreContainer.querySelector('.theatre-name').textContent.trim();

                                // Retrieve the show time
                                const showTime = button.textContent.trim();

                                console.log('Movie:', movieName);
                                console.log('Theatre:', theatreName);
                                console.log('Date:', date);
                                console.log('Show Time:', showTime);

                                // Redirect to the seat selection page with parameters
                                window.location.href = `seatselect.html?movie=${encodeURIComponent(movieName)}&theatre=${encodeURIComponent(theatreName)}&date=${encodeURIComponent(date)}&time=${encodeURIComponent(showTime)}`;
                            });
                        });
                        // Add <hr> between theatres except for the last one
                        if (i < theatre.length - 1) {
                            const hrElement = document.createElement('hr');
                            theatreListContainer.appendChild(hrElement);
                        }
                    }
                }
            }
        }

        // Event listener for location select
        const locationSelect = document.getElementById('locationSelect');
        locationSelect.addEventListener('change', function () {
            const selectedLocation = this.value;
            updateTheatreInfo(selectedLocation);
        });

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CinemaPeedika-confirmation</title>

    <!-- ======================= FAVICON ================ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon/favicon-16x16.png">
    <link rel="manifest" href="/assets/images/favicon/site.webmanifest">

    <link rel="stylesheet" href="assets/CSS/styles.css">

    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 0;
            line-height: 2rem;
        }

        .center {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to right,
                    rgb(218, 35, 35),
                    rgb(155, 0, 0));
        }

        .confirmation-ctnr {
            width: 550px;
            height: fit-content;
            border: 0.4mm solid rgba(0, 0, 0, 0.08);
            border-radius: 3mm;
            box-sizing: border-box;
            padding: 10px;
            max-height: 96vh;
            overflow: auto;
            background: white;
            box-shadow: 0px 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .inner-confirmation-ctnr {
            background: rgb(243, 243, 243);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-direction: column;
            box-sizing: border-box;
            padding: 20px;
        }


        #title {
            font-size: 1.3rem;
            font-weight: 600;
            padding-bottom: 1rem;
        }

        #movieName,
        #bookingId,
        #totalAmount {
            font-weight: 700;
        }

        #confirmButton {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        #confirmButton:hover {
            background-color: #45a049;
        }

        hr {
            width: 100%;
            border: none;
            height: 2px;
            background-color: #ccc;
            margin: 1rem 0;
        }

        .amount-row{
            display: flex;
            justify-content: space-between;
        }
    </style>


</head>

<body>
    <div class="center">
        <div class="confirmation-ctnr">

            <div class="inner-confirmation-ctnr">
                <div id="title">Ticket Confirmation</div>
                <div class="ticket-details">
                    <div class="detail-row">
                        <span id="movieName"></span>
                    </div>
                    <div class="detail-row">
                        <span id="language"></span>
                    </div>
                    <div class="detail-row">
                        <span id="dateTime"></span>
                    </div>
                    <div class="detail-row">
                        <span id="theatreName"></span>
                    </div>
                    <div class="detail-row">
                        <span id="ticketCount"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Booking ID:</span>
                        <span id="bookingId"></span>
                    </div>
                    <hr>
                    <div class="detail-row amount-row">
                        <span id="totalAmountLabel" class="detail-label">Total Amount:</span>
                        <span id="totalAmount"></span>
                    </div>
                </div>
                <div class="confirmation-buttons">
                    <button id="confirmButton" type="button">Confirm</button>
                </div>
            </div>

        </div>
    </div>
    <script>
        // Function to get URL parameters by name
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp(`[?&]${name}(=([^&#]*)|&|#|$)`);
            const results = regex.exec(url);

            if (!results) return null;
            if (!results[2]) return '';

            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }


        // Get the parameters from the URL
        const movieName = getParameterByName('movie');
        const movieLang = getParameterByName('movieLang');
        const date = getParameterByName('date');
        const showTime = getParameterByName('time');
        const theatreName = getParameterByName('theatre');
        const ticketCount = getParameterByName('ticketCount');
        const bookingId = getParameterByName('bookingId');
        const totalAmount = getParameterByName('totalAmount');

        console.log(movieName);
        console.log(movieLang);
        console.log(date);
        console.log(showTime);
        console.log(theatreName);
        console.log(ticketCount);
        console.log(bookingId);
        console.log(totalAmount);

        // Update the HTML content with the parameter values
        const movieNameElement = document.getElementById('movieName');
        const langElement = document.getElementById('language');
        const dateTimeElement = document.getElementById('dateTime');
        const theatreNameElement = document.getElementById('theatreName');
        const ticketCountElement = document.getElementById('ticketCount');
        const bookingIdElement = document.getElementById('bookingId');
        const totalAmountElement = document.getElementById('totalAmount');

        // Set the movie name in the title
        movieNameElement.textContent = movieName;
        langElement.textContent = movieLang;
        dateTimeElement.textContent = ` ${date} | ${showTime}`;
        theatreNameElement.textContent = theatreName;
        ticketCountElement.textContent = `${ticketCount} Ticket`;
        bookingIdElement.textContent = bookingId;
        totalAmountElement.textContent = `Rs.${totalAmount}`;


        const confirmButton = document.getElementById('confirmButton');

        confirmButton.addEventListener('click', function () {
            window.location.href = 'ticket.html';
        });

    </script>
</body>

</html>
